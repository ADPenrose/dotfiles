import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 18
[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"
[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"
[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"
[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"

[window]
[window.padding]
x = 5
y = 5

